
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warrior SMP</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      font-size: 48px;
      animation: slideDown 1.5s ease-out;
    }
    .warrior {
      color: red;
    }
    .smp {
      color: orange;
    }
    button {
      background-color: cyan;
      color: black;
      border: none;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1><span class="warrior">Warrior</span> <span class="smp">SMP</span></h1>
  <button onclick="window.open('https://mcpedl.org/uploads_files/28-03-2025/minecraft-1-21-71-music.apk', '_blank')">Download Minecraft</button>
  <button onclick="window.open('https://example.com/link2', '_blank')">Watch on YouTube</button>
</body>
</html>
